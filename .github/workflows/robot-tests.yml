name: Robot Framework UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-robot-tests:
    runs-on: ubuntu-latest
    # Use a Selenium standalone Chrome container as a service so tests can use a remote webdriver
    services:
      selenium:
        image: selenium/standalone-chrome:4.10.0
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g
        env:
          SE_NODE_MAX_SESSIONS: 1
          SE_NODE_OVERRIDE_MAX_SESSIONS: true
          SE_NODE_SESSION_TIMEOUT: 300
          SE_START_XVFB: true
          SE_SCREEN_WIDTH: 1920
          SE_SCREEN_HEIGHT: 1080

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # - name: Setup Chrome
      #   uses: browser-actions/setup-chrome@latest
      #   with:
      #     chrome-version: stable
      
      # - name: Setup ChromeDriver
      #   uses: nanasess/setup-chromedriver@master

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            robotframework \
            robotframework-seleniumlibrary \
            robotframework-datadriver==1.8.0 \
            robotframework-appiumlibrary \
            robotframework-requests \
            robotframework-pabot \
            webdriver-manager
          for i in {1..3}; do
            pip install -r requirements.txt && break || echo "Retry $i..." && sleep 5
          done

      - name: Run Robot Framework tests
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
          PYTHONPATH: ${GITHUB_WORKSPACE}
          DISPLAY: :99
        run: |
          mkdir -p results
          
          # Start Chrome in background
          google-chrome --version
          chromedriver --version
          
          # Check Selenium Grid status
          echo "Checking Selenium Grid status..."
          for i in $(seq 1 60); do
            STATUS=$(curl -s http://localhost:4444/wd/hub/status || echo "failed")
            if echo $STATUS | grep -q "ready"; then
              echo "Selenium Grid is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Selenium Grid failed to start"
              echo "Status response: $STATUS"
              exit 1
            fi
            echo "Waiting for Selenium Grid... ($i/60)"
            sleep 2
          done
          
          # Run Robot Framework tests with more detailed logging
          robot --outputdir results \
                --variable BROWSER:chrome \
                --variable REMOTE_URL:${SELENIUM_REMOTE_URL} \
                --loglevel TRACE \
                --debugfile debug.log \
                --consolecolors on \
                Tests/Authen/Data_driven/Login_DDT.robot || true
          
          # Print debug information if test fails
          if [ -f results/log.html ]; then
            echo "Test completed - Check results/log.html for details"
          fi
          if [ -f debug.log ]; then
            echo "Debug log contents:"
            cat debug.log
          fi

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
