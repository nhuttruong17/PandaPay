name: Robot Framework UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-robot-tests:
    runs-on: ubuntu-latest
    # Use a Selenium standalone Chrome container as a service so tests can use a remote webdriver
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g
        healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
          interval: 10s
          timeout: 5s
          retries: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          for i in {1..3}; do
            pip install -r requirements.txt && break || echo "Retry $i..." && sleep 5
          done

      - name: Run Robot Framework tests
        # Expose SELENIUM_REMOTE_URL so tests that support remote Selenium can use the service
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
          mkdir -p results
          # Run the Data Driven suite (adjust path if you want to run other suites)
          robot --outputdir results Tests/Authen/Data_driven/Login_DDT.robot

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
