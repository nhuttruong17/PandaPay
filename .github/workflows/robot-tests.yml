name: Robot Framework UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-robot-tests:
    runs-on: ubuntu-latest
    # Use a Selenium standalone Chrome container as a service so tests can use a remote webdriver
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --health-cmd="curl -f http://localhost:4444/wd/hub/status || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --shm-size=2g
        env:
          SE_NODE_MAX_SESSIONS: 4
          SE_NODE_OVERRIDE_MAX_SESSIONS: true
          SE_NODE_SESSION_TIMEOUT: 300
          SE_SCREEN_WIDTH: 1920
          SE_SCREEN_HEIGHT: 1080
          SE_START_XVFB: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            robotframework \
            robotframework-seleniumlibrary \
            robotframework-datadriver==1.8.0 \
            robotframework-appiumlibrary \
            robotframework-requests \
            robotframework-pabot \
            webdriver-manager
          for i in {1..3}; do
            pip install -r requirements.txt && break || echo "Retry $i..." && sleep 5
          done

      - name: Run Robot Framework tests
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
          PYTHONPATH: ${GITHUB_WORKSPACE}
          DISPLAY: :99
        run: |
          mkdir -p results
          # Wait for Selenium to be ready with increased timeout
          for i in $(seq 1 120); do
            if curl -s http://localhost:4444/wd/hub/status | grep -q "ready: true"; then
              echo "Selenium is ready!"
              break
            fi
            if [ $i -eq 120 ]; then
              echo "Timeout waiting for Selenium"
              exit 1
            fi
            echo "Waiting for Selenium... ($i/120)"
            sleep 1
          done
          
          # Run with additional options for stability
          robot --outputdir results \
                --variable BROWSER:chrome \
                --variable REMOTE_URL:${SELENIUM_REMOTE_URL} \
                --loglevel DEBUG \
                --randomize none \
                --exitonfailure \
                --skip flaky \
                Tests/Authen/Data_driven/Login_DDT.robot

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
